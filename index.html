        /* Основные настройки страницы */
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Контейнер для кнопок (Вертикальный список) */
        .buttons-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            padding: 20px;
            width: 100%; 
            max-width: 300px;
        }

        /* Стили кнопок */
        .number-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .number-btn:hover {
            background-color: #ffffff;
            color: #000000;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .number-btn:active {
            transform: scale(0.95);
        }

        /* Блок для сообщений */
        #message-box {
            margin-top: 20px;
            height: 30px;
            font-size: 18px;
            color: #888;
            margin-bottom: 20px;
            text-align: center;
        }

        /* --- Стили для модального окна (Всплывашка с формулами) --- */
        .modal-overlay {
            display: none; /* Скрыто по умолчанию */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* Почти черный фон */
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            overflow-y: auto; /* Прокрутка, если формул много */
            padding: 20px 0;
        }

        .modal-content {
            background-color: #111;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            color: #eee;
            position: relative;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        /* Кнопка закрытия модального окна */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
            color: #888;
            transition: 0.3s;
        }
        .close-btn:hover {
            color: #fff;
        }

        /* Стили внутри текста с формулами */
        .math-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .math-section h3 {
            color: #4da6ff; /* Голубой заголовок */
            margin-bottom: 15px;
        }
        .math-text {
            line-height: 1.6;
            font-size: 16px;
        }
        .math-block {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>

                <h3>5. Найти радиус сходимости</h3>
                <div class="math-text">
                    \\[ \\sum_{n=1}^{\\infty}\\frac{n!}{2n-1}\\,x^{n} \\]
                    \\[ a_n=\\frac{n!}{2n-1}x^n \\]
                    \\[ \\left|\\frac{a_{n+1}}{a_n}\\right| = |x|\\frac{(n+1)!}{2n+1}\\cdot\\frac{2n-1}{n!} \\]
                    \\[ = |x|(n+1)\\frac{2n-1}{2n+1} \\]
                    \\[ \\lim_{n\\to\\infty}\\left|\\frac{a_{n+1}}{a_n}\\right| = +\\infty \\quad \\forall x\\ne 0 \\]
                    \\[ R=0 \\]
                </div>
            </div>
        `;

        // Билет 20
        const contentFor20 = `
            <div class="math-section">
                <h3>1. Непрерывность функций многих переменных. Свойства</h3>
                <div class="math-text">
                    Пусть \\( f:D\\subset\\mathbb{R}^n\\to\\mathbb{R} \\).<br>
                    Функция \\( f \\) называется непрерывной в точке \\( x_0\\in D \\), если
                    \\[ \\lim_{x\\to x_0}f(x)=f(x_0). \\]
                    Функция называется непрерывной на множестве \\( D \\), если она непрерывна в каждой точке множества \\( D \\).<br>
                    <br>
                    <strong>Свойства:</strong>
                    Если \\( f,g \\) непрерывны в \\( x_0 \\), то \\( f\\pm g,\\ fg \\) непрерывны в \\( x_0 \\);
                    \\( f/g \\) непрерывна, если \\( g(x_0)\\ne 0 \\).<br>
                    Если \\( f \\) непрерывна в \\( x_0 \\) и \\( \\varphi \\) непрерывна в \\( f(x_0) \\), то \\( \\varphi\\circ f \\) непрерывна в \\( x_0 \\).
                </div>
            </div>

            <div class="math-section">
                <h3>2. Функциональная последовательность и сходимость функциональных рядов</h3>
                <div class="math-text">
                    Последовательность функций \\( \\{u_n(x)\\} \\) называется функциональной последовательностью.<br>
                    \\( u_n(x)\\to u(x) \\) в точке \\( x \\), если \\( \\lim_{n\\to\\infty}u_n(x)=u(x) \\).<br>
                    Ряд \\( \\sum u_n(x) \\) называется функциональным рядом.<br>
                    Ряд называется <strong>равномерно сходящимся</strong> на \\( E \\), если
                    \\[ \\sup_{x\\in E}|S_n(x)-S(x)|\\xrightarrow[n\\to\\infty]{}0. \\]
                </div>
            </div>

            <div class="math-section">
                <h3>3. Вычислить интеграл</h3>
                <div class="math-text">
                    \\[ \\int_{0}^{+\\infty}\\ln(x^2+1)\\,dx \\]
                    \\[ \\int\\ln(x^2+1)\\,dx = x\\ln(x^2+1)-2x+2\\arctan x \\]
                    \\[ =\\left[x\\ln(x^2+1)-2x+2\\arctan x\\right]_{0}^{+\\infty} \\]
                    \\[ = +\\infty \\]
                    \\[ \\boxed{\\text{Интеграл расходится}} \\]
                </div>
            </div>

            <div class="math-section">
                <h3>4. Найти экстремум функции</h3>
                <div class="math-text">
                    \\[ z=xy(a-x-y) \\]
                    \\[ z_x=y(a-2x-y),\\quad z_y=x(a-x-2y) \\]
                    Система \\( y(a-2x-y)=0,\\ x(a-x-2y)=0 \\) дает стационарную точку \\( M(a/3, a/3) \\).<br>
                    Вторые производные:
                    \\[ z_{xx}=-2y,\\ z_{yy}=-2x,\\ z_{xy}=a-2x-2y \\]
                    В точке \\( M \\):
                    \\[ z_{xx}=-2a/3,\\ z_{yy}=-2a/3,\\ z_{xy}=-a/3 \\]
                    \\[ D=z_{xx}z_{yy}-z_{xy}^2 = \\frac{4a^2}{9}-\\frac{a^2}{9}=\\frac{a^2}{3} > 0 \\]
                    Так как \\( z_{xx}<0 \\) (при \\( a>0 \\)), то это максимум.
                    \\[ z_{\\max}=\\frac{a^3}{27} \\]
                </div>
            </div>

            <div class="math-section">
                <h3>5. Найти радиус сходимости</h3>
                <div class="math-text">
                    \\[ \\sum_{n=1}^{\\infty}(-1)^{n+1}\\frac{x^n}{3^n} \\]
                    \\[ a_n=\\frac{x^n}{3^n} \\]
                    \\[ \\lim_{n\\to\\infty}\\left|\\frac{a_{n+1}}{a_n}\\right|=\\frac{|x|}{3} \\]
                    \\[ \\frac{|x|}{3}<1 \\implies |x|<3 \\]
                    \\[ R=3 \\]
                </div>
            </div>
        `;
